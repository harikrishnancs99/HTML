<!DOCTYPE html>
<html>
<body>

<h2>Image Maps</h2>
<p>Click the image on the picture to direct to that link</p>
<img src="google.png" alt="Workplace" usemap="#workmap" width="820" height="251">

<map name="workmap">

<area shape="rect" coords="10,44,220,250" alt="Instagram" href="https://www.instagram.com/">
<area shape="rect" coords="310,44,514,250" alt="Facebook" href="https://www.facebook.com/">
<area shape="rect" coords="620,44,1024,250" alt="Youtube" href="https://www.youtube.com/">
</map>
</body>
</html>
