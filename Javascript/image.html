<html>
<head>
<script>
function replace()
{
    document.getElementById("myImage").src="iron2.jpeg"
}
function back()
{
  document.getElementById("myImage").src="iron1.jpeg"
}
</script>
<head>
<body align="center" stylee="background-color:lightblue">
<h1>Swapping Image with Javascript</h1>
<br>
<img id="myImage" src="iron1.jpeg" style="width:740px; height:519px">
<br><br>
<button onClick="replace()">Replace</button>&emsp;
<button Onclick="back()">Back</button>
</body>
</html>
